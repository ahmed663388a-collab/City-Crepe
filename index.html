<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سيتي كريب</title>
  <style>
    /* الخطوط والألوان */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    /* الهيدر */
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #ff9f43, #ff6b6b);
      color: white;
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 3px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* قسم المنيو */
    .menu-section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .menu-section h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 50px;
      color: #ff6b6b;
    }

    /* صور المنيو */
    .menu-img {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: 0 auto 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-img:hover {
      transform: scale(1.04);
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    }

    /* زر واتساب ثابت */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px;
      background: #333;
      color: white;
      font-size: 18px;
    }

    /* Responsive */
    @media(max-width:600px){
      header { font-size: 36px; padding: 40px 10px; }
      .menu-section h2 { font-size: 28px; margin-bottom: 30px; }
      .whatsapp-btn { font-size: 18px; padding: 12px 20px; }
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    سيتي كريب
  </header>

  <!-- قسم المنيو -->
  <section class="menu-section">
    <h2>منيو المطعم</h2>

    <img src="menu1.jpg" alt="منيو 1" class="menu-img">
    <img src="menu2.jpg" alt="منيو 2" class="menu-img">

  </section>

  <!-- زر واتساب للطلب -->
  <a href="https://wa.me/201090196638" target="_blank" class="whatsapp-btn">
  تواصل معنا على واتساب
</a>

  <!-- الفوتر -->
  <footer>
    جميع الحقوق محفوظة © سيتي كريب
  </footer>

</body>
</html>
