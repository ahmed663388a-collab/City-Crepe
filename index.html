<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سيتي كريب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #b71c1c;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .menu-img {
      width: 100%;
      max-width: 750px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* نافذة تكبير الصورة */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popup img {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
    }

    /* زر واتساب */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 22px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<header>
  سيتي كريب
</header>

<div class="container">
  <h2>منيو المطعم</h2>

  <!-- الصور مع الاسم بالظبط menu1.jpg.jpg -->
  <img src="images/menu1.jpg.jpg" class="menu-img" onclick="openImg(this.src)" alt="منيو 1">
  <img src="images/menu2.jpg.jpg" class="menu-img" onclick="openImg(this.src)" alt="منيو 2">
</div>

<!-- نافذة التكبير -->
<div id="popup" onclick="closeImg()">
  <img id="popup-img">
</div>

<!-- زر واتساب -->
<a href="https://wa.me/201095130551" class="whatsapp" target="_blank">
  واتساب
</a>

<script>
  function openImg(src) {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("popup-img").src = src;
  }

  function closeImg() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
